{% extends 'layout.html' %}



{% block content %}



    <div class="blog-post">
        <h2 class="blog-post-title">
            {{posts.title}}
        </h2>
        <p class="blog-post-meta">{{posts.created_at|date:'d, M Y'}} by <a href="#">{{posts.author.get_full_name}}</a></p>

        {{posts.content|safe}}
    </div><!-- /.blog-post -->


{%endblock%}
